<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./img/iconPhoneBook.png" />
  </head>
  <body>
    <header>
      <h1>Phone Book</h1>
    </header>

    <main>
      <p id="person-count">4 persons</p>

      <section class="controls">
        <input type="text" id="searchInput" placeholder="Search contacts..." />
        <div class="buttons">
          <button title="Add Contact">👤➕ Add</button>
          <button title="Delete All">🗑️ Delete All</button>
        </div>
      </section>

      <ul class="contact-list">

      </ul>

      <!-- popup -->

      <div id="popup" class="popup">
        <div class="popup-content">
          <span id="close-popup" class="close-btn">&times;</span>
          <h3 id="popup-name"></h3>
          <p><strong>Phone:</strong> <span id="popup-phone"></span></p>
          <p><strong>Email:</strong> <span id="popup-email"></span></p>
          <p><strong>Address:</strong> <span id="popup-address"></span></p>
          <p><strong>Age:</strong> <span id="popup-age"></span></p>
          <p><strong>Avatar:</strong> <span id="popup-avatar"></span></p>
        </div>
      </div>

    </main>

    <footer>
      <p>Created by [Ward & Mohammed]</p>
    </footer>

  </body>
  <script src="./index.js"></script>
</html>
