<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Book</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./img/iconPhoneBook.png" />
  </head>
  <body>
    <header>
      <h1>Phone Book</h1>
    </header>

    <main>
      <p id="person-count">4 persons</p>

      <section class="controls">
        <input type="text" id="searchInput" placeholder="Search contacts..." />
        <div class="buttons">
          <button id="add-btn" title="Add Contact">üë§‚ûï Add</button>
          <button id="delete-all" title="Delete All">üóëÔ∏è Delete All</button>
        </div>
      </section>

      <ul class="contact-list"></ul>

      <!-- popup Info Contact -->
      <div id="popup-info" class="popup">
        <div class="popup-content">
          <span id="close-popup" class="close-btn">&times;</span>
          <p id="avatarP"><img id="popup-avatar"></img></p>
          <h3 id="popup-name"></h3>
          <p><strong>Phone:</strong> <span id="popup-phone"></span></p>
          <p><strong>Email:</strong> <span id="popup-email"></span></p>
          <p><strong>Address:</strong> <span id="popup-address"></span></p>
          <p><strong>Age:</strong> <span id="popup-age"></span></p>
        </div>
      </div>

       <!-- popup Add Contact -->
      <div id="popup-add" class="popup">
        <div class="popup-content">
          <span id="close-popup-add" class="close-btn">&times;</span>
          <h3>Add Contact</h3>
          <form id="form-add-contact">
            <input type="text" id="add-name" placeholder="Name" required />
            <input type="tel" id="add-phone" placeholder="Phone" required />
            <input type="email" id="add-email" placeholder="Email" />
            <input type="text" id="add-address" placeholder="Address" />
            <input type="number" id="add-age" placeholder="Age" min="0" />
            <input type="file" id="add-avatar" accept="image/*" />
            <button type="submit"><strong>Add Contact</strong></button>
          </form>
        </div>
      </div>

    </main>

    <footer>
      <p>Created by [Ward & Mohammed]</p>
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
